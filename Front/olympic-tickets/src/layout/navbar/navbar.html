<nav class="navbar">
  <div class="nav-left">
    <a routerLink="/" class="logo">JO 2025</a>

    <!-- Frase Admin solo per admin accanto al logo -->
    <span class="admin-label" *ngIf="is_Admin()">Admin Panel</span>

    <!-- Nome utente sempre visibile su mobile -->
    <span class="user-info mobile-name" *ngIf="isLoggedIn()">Bonjour, {{ getUserEmail() }}</span>

    <!-- Bouton burger pour mobile -->
    <button class="burger" (click)="toggleMenu()">
      &#9776;
    </button>

    <!-- Menu links -->
    <div class="nav-links" [class.open]="menuOpen">
      <a routerLink="/offert">Offres</a>
      <a routerLink="/cart">Panier</a>
      <a routerLink="/reservation">Mes Reservation</a>
      <a routerLink="/offert/ventes" *ngIf="is_Admin()">Panel Ventes</a>

      <!-- Se loggato: logout e crea account -->
      <button (click)="logout()" class="mobile-only" *ngIf="isLoggedIn()">Se déconnecter</button>
      <a *ngIf="is_Admin()" routerLink="/register" class="mobile-only">Créer un compte</a>

      <!-- Se non loggato: login e registra -->
      <a routerLink="/login" class="mobile-only" *ngIf="!isLoggedIn()">Connexion</a>
      <a routerLink="/register" class="mobile-only" *ngIf="!isLoggedIn()">Créer un compte</a>
    </div>
  </div>

  <!-- Desktop nav-right -->
  <div class="nav-right" *ngIf="isLoggedIn(); else guestLinks">
    <span class="user-info desktop-only">Bonjour, {{ getUserEmail() }}</span>
    <button (click)="logout()">Se déconnecter</button>
    <a *ngIf="is_Admin()" routerLink="/register">Créer un compte</a>
  </div>

  <ng-template #guestLinks>
    <div class="nav-right">
      <a routerLink="/login">Connexion</a>
      <a routerLink="/register">Créer un compte</a>
    </div>
  </ng-template>
</nav>
