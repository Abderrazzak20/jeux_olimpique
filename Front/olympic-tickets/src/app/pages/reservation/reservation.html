<h2>Mes Réservations</h2>
<ul *ngIf="reservations.length > 0; else noReservation">
  <li *ngFor="let res of reservations">
    Offre: {{ res.offert.name }}<br>
    Places réservées: {{ res.seats }}<br>
    Statut: {{ res.status }}<br>
    <img [src]="'data:image/png;base64,' + res.qrCode" width="150">
    <hr>
  </li>
</ul>

<ng-template #noReservation>
  <p>Aucune réservation trouvée.</p>
</ng-template>
